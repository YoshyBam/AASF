<div class="row" style="padding: 2.5rem 1rem">
    <div class="col-7 d-flex align-items-center">
        <h2 style="font-weight: 600">Create a class</h2>
    </div>
    <div class="col-5 d-flex justify-content-end align-items-center">
        <button class="back-button" [routerLink]="['/classes']" >
            <i class="fas fa-chevron-left"></i>Back
        </button>
    </div>
</div>

<div class="row d-flex justify-content-center">

    <div class="input-border">
        <div>
            <div class="input-text">Name</div>
            <div>
                <input type="text" placeholder="Name" [(ngModel)]="class.name">
            </div>
        </div>
        <div style="padding-top: .75rem">
            <div class="input-text">Schedule</div>
            <div>
                <input type="text" placeholder="Schedule" [(ngModel)]="class.schedule">
            </div>
        </div>
    </div>

</div>

<div class="row d-flex justify-content-center">
    
    <div class="button-border d-flex justify-content-center">
        <button class="submit-button" (click)="submit()">CREATE</button>
    </div>

</div>

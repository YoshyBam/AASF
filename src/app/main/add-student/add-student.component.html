<div class="row" style="padding: 2.5rem 1rem">
    <div class="col-7 d-flex align-items-center">
        <h2 style="font-weight: 600">Add Students</h2>
    </div>
    <div class="col-5 d-flex justify-content-end align-items-center">
        <button class="back-button" [routerLink]="['/classes/single']" [queryParams]="{class: id}">
            <i class="fas fa-chevron-left"></i>Back
        </button>
    </div>
</div>

<div class="row d-flex justify-content-center">

    <div class="input-border">
        <div>
            <div class="input-text">Select Student</div>
            <div>
                <div class="form-group">
                    <select class="form-control shadow-none" [(ngModel)]="selectedStudent" [disabled]="selectedGroup" (change)="validator()">
                        <option [value]="null">None</option>
                        <option *ngFor="let s of students; let i = index" [value]="i">{{ students[i].name + " " + students[i].surname }}</option>
                    </select>
                </div>
            </div>
        </div>
        <div style="padding-top: .75rem">
            <div class="input-text">Select Group</div>
            <div>
                <div class="form-group">
                    <select class="form-control shadow-none" [(ngModel)]="selectedGroup" [disabled]="selectedStudent" (change)="validator()">
                        <option [value]="null">None</option>
                        <option *ngFor="let g of groups; let i = index" [value]="i">{{ groups[i].name }}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="row d-flex justify-content-center">
    
    <div class="button-border d-flex justify-content-center">
        <button class="submit-button" (click)="submit()">Add</button>
    </div>

</div>

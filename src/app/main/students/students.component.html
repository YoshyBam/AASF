<!-- header -->
<div class="row" style="padding: 2.5rem 1rem">
    <div class="col-7">
        <h2 style="font-weight: 700;">Class name</h2>
    </div>
    <div class="col-5 d-flex justify-content-end align-items-center">
        <i class="fas fa-search input-icon"></i>
        <input type="text" placeholder="Search">
    </div>
</div>

<!-- body -->
<div class="row">

    <div class="col-12 add-class d-flex justify-content-center align-items-center">
        <div class="add-class-encasing" [routerLink]="['/classes/single/add']" [queryParams]="{ class: id }">
            <i class="fas fa-plus"></i>
        </div>
    </div>

    <div class="col-12 d-flex justify-content-center align-items-center">
        <div style="padding: .45rem 0.35rem; width: 90%;">
            <i class="fas fa-trash " [ngClass]="{'delete-students': true, 'delete-students-inactive': false }" (click)="deleteStudents()"></i>
        </div>
    </div>

    <div class="col-12 class-card d-flex justify-content-center align-items-center" *ngFor="let s of students; let i = index" >
        
        <div class="class-encasing" (click)="check.click()">

            <div class="title">
                <div class="d-flex align-items-center">
                    <label class="container">
                        <input type="checkbox" [(ngModel)]="selectStudent[i]" #check>
                        <span class="checkmark"></span>
                    </label>
                </div>
                {{ s.name + " " + s.surname }}
            </div>
            <div class="description">{{ s.email }}</div>
            <div class="footer">
            </div>

        </div>

    </div>

</div>


<!-- footer -->


<!-- dialogs -->
<div class="custom-dialog" [ngClass]="{'d-none': hide_delete, 'd-flex': !hide_delete}" (click)="outsideDialog($event)" id="must-close">
    <app-remove-dialog [i]="delete_this" (onHide)="responseDialog($event)"></app-remove-dialog>
</div>
